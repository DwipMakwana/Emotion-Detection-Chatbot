
<!DOCTYPE html>
<html>
<head>
    <title>Webcam Emotion Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            width: 640px;
            margin: 0 auto;
            text-align: center;
        }
        .video-container {
            margin-bottom: 10px;
        }
        .emotion-container {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container" style="">
        <h1>Webcam Emotion Detection</h1>
        <div class="video-container">
            <img src="/video_feed" width="640" height="480">
        </div>
        <div class="emotion-container" id="emotion-text">
            Initializing...
        </div>
    </div>

    <script>
        // Update the emotion text every second
        setInterval(function() {
            fetch('/emotion')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('emotion-text').innerText = data;
                });
        }, 500);
    </script>
</body>
</html>
